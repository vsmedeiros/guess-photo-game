<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinha√ß√£o de Foto Pixelizada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .game-area {
            display: none;
            text-align: center;
        }

        .game-area.active {
            display: block;
        }

        .canvas-container {
            position: relative;
            margin: 0 auto 30px;
            display: inline-block;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            width: 0%;
        }

        .guess-section {
            margin-top: 20px;
        }

        .guess-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .guess-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .guess-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0 5px;
        }

        .guess-btn:hover {
            transform: scale(1.05);
        }

        .reset-btn {
            background: #6c757d;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.correct {
            background: #d4edda;
            color: #155724;
        }

        .message.wrong {
            background: #f8d7da;
            color: #721c24;
        }

        .message.revealed {
            background: #fff3cd;
            color: #856404;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .info-bar {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Mobile Landscape Optimization */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
                align-items: flex-start;
                overflow-y: auto;
            }

            .container {
                padding: 15px;
                max-width: 100%;
                margin: 0 auto;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .upload-section p {
                font-size: 14px;
                margin-top: 5px;
            }

            .upload-btn {
                padding: 10px 25px;
                font-size: 16px;
            }

            .info-bar {
                flex-direction: row;
                padding: 10px;
                margin-bottom: 10px;
                flex-wrap: wrap;
            }

            .info-item {
                flex: 1;
                min-width: 80px;
            }

            .info-label {
                font-size: 11px;
                margin-bottom: 3px;
            }

            .info-value {
                font-size: 18px;
            }

            .progress-bar {
                height: 6px;
                margin-bottom: 10px;
            }

            /* Horizontal layout for game area */
            .game-area {
                display: flex;
                flex-direction: column;
            }

            .game-content {
                display: flex;
                gap: 15px;
                align-items: flex-start;
            }

            .canvas-container {
                margin-bottom: 0;
                max-height: 70vh;
                flex: 1;
            }

            canvas {
                max-height: 70vh;
                width: auto;
                max-width: 100%;
            }

            .controls-section {
                display: flex;
                flex-direction: column;
                gap: 10px;
                min-width: 140px;
                justify-content: center;
            }

            .guess-input {
                padding: 10px;
                font-size: 16px;
                margin-bottom: 10px;
            }

            .guess-btn {
                padding: 10px 15px;
                font-size: 13px;
                margin: 0;
                width: 100%;
            }

            .message {
                margin-top: 10px;
                padding: 10px;
                font-size: 14px;
            }

            .file-input-wrapper {
                margin-bottom: 10px;
            }
        }

        /* Smaller landscape devices */
        @media screen and (max-height: 400px) and (orientation: landscape) {
            h1 {
                font-size: 1.2em;
                margin-bottom: 10px;
            }

            .canvas-container {
                max-height: 65vh;
            }

            canvas {
                max-height: 65vh;
            }

            .info-bar {
                padding: 8px;
                margin-bottom: 8px;
            }

            .info-label {
                font-size: 10px;
            }

            .info-value {
                font-size: 16px;
            }

            .guess-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .controls-section {
                min-width: 120px;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Jogo de Adivinha√ß√£o</h1>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <label class="upload-btn">
                    Escolher Fotos
                    <input type="file" id="fileInput" accept="image/*" multiple>
                </label>
            </div>
            <p style="color: #666; margin-top: 10px;">Carregue uma ou mais fotos e tente adivinhar o que √© conforme fica mais clara com o tempo!</p>
        </div>

        <div class="game-area" id="gameArea">
            <div class="info-bar">
                <div class="info-item">
                    <div class="info-label">Foto</div>
                    <div class="info-value" id="photoDisplay">1/1</div>
                </div>
                <div class="info-item">
                    <div class="info-label">N√≠vel de Clareza</div>
                    <div class="info-value" id="levelDisplay">1</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Tempo</div>
                    <div class="info-value" id="timerDisplay">0s</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="game-content">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>

                <div class="controls-section">
                    <button class="guess-btn" id="nextBtn" style="display: none;">Pr√≥xima Foto</button>
                    <button class="guess-btn" id="revealBtn">Revelar Foto</button>
                    <button class="guess-btn reset-btn" id="resetBtn">Novo Jogo</button>
                </div>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.querySelector('.upload-section');
        const gameArea = document.getElementById('gameArea');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const revealBtn = document.getElementById('revealBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');
        const message = document.getElementById('message');
        const levelDisplay = document.getElementById('levelDisplay');
        const photoDisplay = document.getElementById('photoDisplay');
        const timerDisplay = document.getElementById('timerDisplay');
        const progressFill = document.getElementById('progressFill');

        let images = [];
        let currentImageIndex = 0;
        let img = new Image();
        let currentLevel = 1;
        let maxLevel = 40;
        let gameActive = false;
        let intervalId = null;
        let timeElapsed = 0;
        let updateIntervalId = null;
        let photoRevealed = false;

        fileInput.addEventListener('change', handleFileSelect);
        revealBtn.addEventListener('click', revealAnswer);
        nextBtn.addEventListener('click', nextPhoto);
        resetBtn.addEventListener('click', resetGame);

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            images = [];
            let loadedCount = 0;

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const tempImg = new Image();
                    tempImg.onload = function() {
                        images.push(tempImg);
                        loadedCount++;
                        
                        if (loadedCount === files.length) {
                            currentImageIndex = 0;
                            startGame();
                        }
                    };
                    tempImg.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function startGame() {
            uploadSection.style.display = 'none';
            gameArea.classList.add('active');
            
            img = images[currentImageIndex];
            
            const maxSize = 600;
            let width = img.width;
            let height = img.height;
            
            if (width > maxSize || height > maxSize) {
                if (width > height) {
                    height = (height / width) * maxSize;
                    width = maxSize;
                } else {
                    width = (width / height) * maxSize;
                    height = maxSize;
                }
            }
            
            canvas.width = width;
            canvas.height = height;
            
            currentLevel = 1;
            timeElapsed = 0;
            gameActive = true;
            photoRevealed = false;
            
            message.className = 'message';
            revealBtn.disabled = false;
            nextBtn.style.display = 'none';
            
            updateDisplay();
            drawPixelated();
            startTimer();
            startAutoUpdate();
        }

        function drawPixelated() {
            if (photoRevealed) {
                // Mostra a foto original sem pixeliza√ß√£o
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            } else {
                const pixelSize = Math.max(1, Math.floor(160 / currentLevel));
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                const scaledWidth = Math.ceil(canvas.width / pixelSize);
                const scaledHeight = Math.ceil(canvas.height / pixelSize);
                
                tempCanvas.width = scaledWidth;
                tempCanvas.height = scaledHeight;
                
                tempCtx.drawImage(img, 0, 0, scaledWidth, scaledHeight);
                
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(tempCanvas, 0, 0, scaledWidth, scaledHeight, 0, 0, canvas.width, canvas.height);
            }
        }

        function startAutoUpdate() {
            clearInterval(updateIntervalId);
            updateIntervalId = setInterval(() => {
                if (currentLevel < maxLevel && gameActive && !photoRevealed) {
                    currentLevel++;
                    drawPixelated();
                    updateDisplay();
                } else if (currentLevel >= maxLevel && !photoRevealed) {
                    clearInterval(updateIntervalId);
                    revealAnswer();
                }
            }, 3000);
        }

        function revealAnswer() {
            if (!gameActive) return;
            
            gameActive = false;
            photoRevealed = true;
            clearInterval(updateIntervalId);
            clearInterval(intervalId);
            
            drawPixelated();
            
            showMessage(`Foto revelada! Tempo: ${timeElapsed} segundos.`, 'revealed');
            revealBtn.disabled = true;
            
            if (currentImageIndex < images.length - 1) {
                nextBtn.style.display = 'inline-block';
            }
        }

        function nextPhoto() {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                startGame();
            }
        }

        function updateDisplay() {
            photoDisplay.textContent = `${currentImageIndex + 1}/${images.length}`;
            levelDisplay.textContent = currentLevel;
            const progress = (currentLevel / maxLevel) * 100;
            progressFill.style.width = progress + '%';
        }

        function startTimer() {
            intervalId = setInterval(() => {
                timeElapsed++;
                timerDisplay.textContent = timeElapsed + 's';
            }, 1000);
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message show ' + type;
        }

        function resetGame() {
            clearInterval(intervalId);
            clearInterval(updateIntervalId);
            uploadSection.style.display = 'block';
            gameArea.classList.remove('active');
            message.className = 'message';
            revealBtn.disabled = false;
            nextBtn.style.display = 'none';
            fileInput.value = '';
            gameActive = false;
            images = [];
            currentImageIndex = 0;
            photoRevealed = false;
        }
    </script>
</body>
</html>
